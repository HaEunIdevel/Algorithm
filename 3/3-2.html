<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";

        // 알파벳만 뽑아 하나의 문자열로
        let str = s.replaceAll(/[^a-zA-Z]/g, "");
        str = str.toLowerCase(); //소문자로 변경

        let revers_str = str.split("").reverse().join(""); // 문자열 뒤집기

        // 문자열 비교
        str !== revers_str ? (answer = "NO") : answer;

        return answer;
      }

      let str = "found7, time: study; Yduts; emit, 7Dnuof";
      console.log(solution(str));
    </script>
  </body>
</html>
