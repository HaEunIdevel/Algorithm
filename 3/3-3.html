<html>
  <head>
    <meta charset="UTF-8" />
    <title>숫자만 추출하기</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";

        // str에서 숫자만 추출
        answer = str.replace(/[^0-9]/g, "");
        return parseInt(answer);
      }

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
</html>
