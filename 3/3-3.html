<html>
  <head>
    <meta charset="UTF-8" />
    <title>숫자만 추출하기</title>
  </head>
  <body>
    <script>
      function solution(str) {
        // str에서 숫자만 추출
        // 숫자가 아닌것을 빈문자열로
        let answer = str.replace(/[^0-9]/g, "");

        // 해당 값을 자연수로 변경
        return parseInt(answer);
      }

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
</html>
