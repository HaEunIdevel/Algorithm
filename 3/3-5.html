<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function solution(s) {
        let answer = "";
        let cnt = 1;
        for (let i = 0; i < s.length; i++) {
          if (s[i] === s[i + 1]) {
            // 앞뒤 문자가 같은경우 해당문자 개수만큼 1씩더함
            cnt++;
          } else {
            // 문자열에 해당문자 개수 더하기

            // 위의 조건문에서 걸리는 경우에는 해당 카운트를 붙여서 출력
            // 만약 아니라면 빈문자열 삽입
            answer += s[i] + (cnt > 1 ? cnt : "");

            // 한 문자애 대해 평가하였다면, 다시 cnt초기화
            cnt = 1;
          }
        }
        return answer;
      }

      let str = "KKHSSSSSSSE";
      console.log(solution(str));
    </script>
  </head>

</html>
