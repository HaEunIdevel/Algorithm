<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = "";
        // N번의 게임
        // 1 가위, 2 바위,3 보
        // 비길경우 D출력
        for (let i = 0; i < a.length; i++) {
          // 가위바위보
          // 1< 2 // 2 < 3 // 1 > 3
          // 각 회차 비교
          if (a[i] === b[i]) {
            answer += "D";
          }
          if (a[i] == 1 && b[i] == 2) {
            answer += "B";
          } else if (a[i] == 1 && b[i] == 3) {
            answer += "A";
          } else if (a[i] == 2 && b[i] == 1) {
            answer += "A";
          } else if (a[i] == 2 && b[i] == 3) {
            answer += "B";
          } else if (a[i] == 3 && b[i] == 1) {
            answer += "B";
          } else if (a[i] == 3 && b[i] == 2) {
            answer += "A";
          }
        }

        return answer;
      }

      let a = [3, 1, 2, 3, 3];
      let b = [2, 1, 2, 2, 1];
      console.log(solution(a, b));
    </script>
  </body>
</html>
